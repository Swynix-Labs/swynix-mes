<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casting Kiosk - MES</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #111827;
            --bg-card: #1a202e;
            --bg-card-hover: #242b3d;
            --text-primary: #f3f4f6;
            --text-secondary: #9ca3af;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --accent-orange: #f59e0b;
            --accent-red: #ef4444;
            --status-planned: #6b7280;
            --status-melting: #f59e0b;
            --status-metal-ready: #3b82f6;
            --status-casting: #8b5cf6;
            --status-complete: #10b981;
            --border-color: #2d3748;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #1a1f35 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            padding: 1.5rem 2rem;
            border-bottom: 2px solid var(--border-color);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .header-content {
            max-width: 1800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-title h1 {
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-badge {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            padding: 0.4rem 1rem;
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 600;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .header-filters {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .filter-group label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        .filter-select, .filter-date {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.625rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-family: inherit;
            min-width: 200px;
            transition: all 0.2s;
        }

        .filter-select:hover, .filter-date:hover {
            border-color: var(--accent-blue);
            background: var(--bg-card-hover);
        }

        .filter-select:focus, .filter-date:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        /* Main Container */
        .main-container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
            height: calc(100vh - 100px);
        }

        /* Plan Queue */
        .plan-queue {
            background: var(--bg-secondary);
            border-radius: 1rem;
            padding: 1.5rem;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }

        .plan-queue h2 {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            font-weight: 600;
        }

        .plan-card {
            background: var(--bg-card);
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 1rem;
            border-left: 4px solid var(--accent-blue);
            cursor: pointer;
            transition: all 0.3s ease;
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .plan-card:hover {
            background: var(--bg-card-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .plan-card.active {
            border-left-color: var(--accent-purple);
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), transparent);
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.2);
        }

        .plan-card.status-planned { border-left-color: var(--status-planned); }
        .plan-card.status-melting { border-left-color: var(--status-melting); }
        .plan-card.status-metal-ready { border-left-color: var(--status-metal-ready); }
        .plan-card.status-casting { border-left-color: var(--status-casting); }
        .plan-card.status-coils-complete { border-left-color: var(--status-complete); }

        .plan-card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 0.75rem;
        }

        .plan-card-id {
            font-weight: 600;
            font-size: 0.875rem;
        }

        .plan-card-status {
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .plan-card-status.planned { background: var(--status-planned); }
        .plan-card-status.melting { background: var(--status-melting); }
        .plan-card-status.metal-ready { background: var(--status-metal-ready); }
        .plan-card-status.casting { background: var(--status-casting); animation: blink 2s infinite; }
        .plan-card-status.coils-complete { background: var(--status-complete); }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .plan-card-details {
            font-size: 0.8125rem;
            color: var(--text-secondary);
        }

        .plan-card-detail {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.375rem;
        }

        .plan-card-detail-label {
            color: var(--text-secondary);
        }

        .plan-card-detail-value {
            color: var(--text-primary);
            font-weight: 500;
        }

        /* Active Casting Panel */
        .active-panel {
            background: var(--bg-secondary);
            border-radius: 1rem;
            padding: 2rem;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid var(--border-color);
        }

        .panel-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .panel-actions {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-family: inherit;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-green), #059669);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--accent-orange), #d97706);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--accent-red), #dc2626);
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .panel-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .info-card {
            background: var(--bg-card);
            padding: 1.25rem;
            border-radius: 0.75rem;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .info-card:hover {
            background: var(--bg-card-hover);
            border-color: var(--accent-blue);
        }

        .info-card-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .info-card-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .info-card-value.highlight {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .weight-comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 2rem;
        }

        .weight-card {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: 0.75rem;
            border: 1px solid var(--border-color);
        }

        .weight-card h3 {
            font-size: 1rem;
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }

        .weight-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .weight-progress {
            margin-top: 1rem;
            height: 8px;
            background: var(--bg-primary);
            border-radius: 1rem;
            overflow: hidden;
        }

        .weight-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
            border-radius: 1rem;
            transition: width 0.5s ease;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .empty-state-text {
            font-size: 1.125rem;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-blue);
        }

        /* Loading State */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: 1rem;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            border: 1px solid var(--border-color);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .modal-body {
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            color: var(--text-primary);
            font-size: 0.875rem;
            font-family: inherit;
            transition: all 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .modal-footer {
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
        }

        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-card-hover);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-title">
                <h1>üè≠ Casting Kiosk</h1>
                <span class="header-badge" id="live-clock">--:--:--</span>
            </div>
            <div class="header-filters">
                <div class="filter-group">
                    <label>Caster</label>
                    <select class="filter-select" id="caster-filter">
                        <option value="">Loading...</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Date</label>
                    <input type="date" class="filter-date" id="date-filter">
                </div>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Plan Queue -->
        <div class="plan-queue">
            <h2>üìã Casting Queue</h2>
            <div id="plan-queue-list">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>

        <!-- Active Casting Panel -->
        <div class="active-panel" id="active-panel">
            <div class="empty-state">
                <div class="empty-state-icon">üéØ</div>
                <div class="empty-state-text">Select a casting plan from the queue to begin</div>
            </div>
        </div>
    </div>

    <!-- Create Coil Modal -->
    <div class="modal" id="create-coil-modal">
        <div class="modal-content">
            <div class="modal-header">‚ûï Create Temporary Coil</div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Weight (MT) *</label>
                    <input type="number" class="form-control" id="coil-weight" step="0.001" required>
                </div>
                <div class="form-group">
                    <label>Width (mm)</label>
                    <input type="number" class="form-control" id="coil-width" step="0.1">
                </div>
                <div class="form-group">
                    <label>Gauge (mm)</label>
                    <input type="number" class="form-control" id="coil-gauge" step="0.001">
                </div>
                <div class="form-group">
                    <label>Length (m)</label>
                    <input type="number" class="form-control" id="coil-length" step="0.1">
                </div>
                <div class="form-group">
                    <label>Surface Observation</label>
                    <textarea class="form-control" id="coil-surface" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Remarks</label>
                    <textarea class="form-control" id="coil-remarks" rows="2"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeCoilModal()">Cancel</button>
                <button class="btn btn-success" onclick="submitCoil()">Create Coil</button>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let currentCaster = null;
        let currentDate = null;
        let selectedPlan = null;
        let activeCastingRun = null;
        let plans = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initializeFilters();
            loadCasters();
            startClock();
            setupEventListeners();
        });

        function initializeFilters() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date-filter').value = today;
            currentDate = today;
        }

        function startClock() {
            function updateClock() {
                const now = new Date();
                const timeString = now.toLocaleTimeString('en-US', { hour12: false });
                document.getElementById('live-clock').textContent = timeString;
            }
            updateClock();
            setInterval(updateClock, 1000);
        }

        async function loadCasters() {
            try {
                // In a real implementation, this would call ERPNext API
                // For now, we'll simulate with mock data
                const casterSelect = document.getElementById('caster-filter');
                casterSelect.innerHTML = `
                    <option value="">Select Caster</option>
                    <option value="Caster-1">Caster 1</option>
                    <option value="Caster-2">Caster 2</option>
                    <option value="Caster-3">Caster 3</option>
                `;
            } catch (error) {
                console.error('Error loading casters:', error);
            }
        }

        function setupEventListeners() {
            document.getElementById('caster-filter').addEventListener('change', (e) => {
                currentCaster = e.target.value;
                if (currentCaster) {
                    loadPlans();
                }
            });

            document.getElementById('date-filter').addEventListener('change', (e) => {
                currentDate = e.target.value;
                if (currentCaster) {
                    loadPlans();
                }
            });
        }

        async function loadPlans() {
            const queueList = document.getElementById('plan-queue-list');
            queueList.innerHTML = '<div class="loading"><div class="spinner"></div></div>';

            try {
                // Mock data - replace with actual ERPNext API call
                plans = [
                    {
                        name: 'PPC-2025-001',
                        status: 'Planned',
                        alloy: '1100',
                        product: 'Coil',
                        temper: 'O',
                        planned_weight: 5.5,
                        actual_weight: 0,
                        width: 1250,
                        gauge: 6.5
                    },
                    {
                        name: 'PPC-2025-002',
                        status: 'Casting',
                        alloy: '3003',
                        product: 'Coil',
                        temper: 'H14',
                        planned_weight: 6.2,
                        actual_weight: 3.8,
                        width: 1500,
                        gauge: 8.0
                    }
                ];

                renderPlanQueue();
            } catch (error) {
                console.error('Error loading plans:', error);
                queueList.innerHTML = '<div class="empty-state"><div class="empty-state-text">Error loading plans</div></div>';
            }
        }

        function renderPlanQueue() {
            const queueList = document.getElementById('plan-queue-list');
            if (plans.length === 0) {
                queueList.innerHTML = '<div class="empty-state"><div class="empty-state-text">No plans found</div></div>';
                return;
            }

            queueList.innerHTML = plans.map(plan => `
                <div class="plan-card status-${plan.status.toLowerCase().replace(' ', '-')}" onclick="selectPlan('${plan.name}')">
                    <div class="plan-card-header">
                        <div class="plan-card-id">${plan.name}</div>
                        <div class="plan-card-status ${plan.status.toLowerCase().replace(' ', '-')}">${plan.status}</div>
                    </div>
                    <div class="plan-card-details">
                        <div class="plan-card-detail">
                            <span class="plan-card-detail-label">Alloy:</span>
                            <span class="plan-card-detail-value">${plan.alloy}</span>
                        </div>
                        <div class="plan-card-detail">
                            <span class="plan-card-detail-label">Temper:</span>
                            <span class="plan-card-detail-value">${plan.temper}</span>
                        </div>
                        <div class="plan-card-detail">
                            <span class="plan-card-detail-label">Weight:</span>
                            <span class="plan-card-detail-value">${plan.planned_weight} MT</span>
                        </div>
                        <div class="plan-card-detail">
                            <span class="plan-card-detail-label">Specs:</span>
                            <span class="plan-card-detail-value">${plan.width} √ó ${plan.gauge}mm</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function selectPlan(planName) {
            selectedPlan = plans.find(p => p.name === planName);
            renderActivePlan();
            
            // Update active state in queue
            document.querySelectorAll('.plan-card').forEach(card => {
                card.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
        }

        function renderActivePlan() {
            if (!selectedPlan) return;

            const panel = document.getElementById('active-panel');
            const progressPercent = selectedPlan.planned_weight > 0 
                ? Math.min((selectedPlan.actual_weight / selectedPlan.planned_weight * 100), 100) 
                : 0;

            panel.innerHTML = `
                <div class="panel-header">
                    <h2>üéØ ${selectedPlan.name}</h2>
                    <div class="panel-actions">
                        ${selectedPlan.status === 'Metal Ready' ? 
                            '<button class="btn btn-primary" onclick="startCasting()">‚ñ∂ Start Casting</button>' : ''}
                        ${selectedPlan.status === 'Casting' ? `
                            <button class="btn btn-warning" onclick="pauseCasting()">‚è∏ Pause Casting</button>
                            <button class="btn btn-success" onclick="openCoilModal()">‚ûï Create Coil</button>
                            <button class="btn btn-danger" onclick="endCasting()">üõë End Casting</button>
                        ` : ''}
                    </div>
                </div>
                <div class="panel-content">
                    <div class="info-card">
                        <div class="info-card-label">Alloy</div>
                        <div class="info-card-value highlight">${selectedPlan.alloy}</div>
                    </div>
                    <div class="info-card">
                        <div class="info-card-label">Product</div>
                        <div class="info-card-value">${selectedPlan.product}</div>
                    </div>
                    <div class="info-card">
                        <div class="info-card-label">Temper</div>
                        <div class="info-card-value">${selectedPlan.temper}</div>
                    </div>
                    <div class="info-card">
                        <div class="info-card-label">Width (mm)</div>
                        <div class="info-card-value">${selectedPlan.width}</div>
                    </div>
                    <div class="info-card">
                        <div class="info-card-label">Gauge (mm)</div>
                        <div class="info-card-value">${selectedPlan.gauge}</div>
                    </div>
                    <div class="info-card">
                        <div class="info-card-label">Furnace</div>
                        <div class="info-card-value">Furnace-1</div>
                    </div>
                </div>
                <div class="weight-comparison">
                    <div class="weight-card">
                        <h3>Planned Weight</h3>
                        <div class="weight-value">${selectedPlan.planned_weight} MT</div>
                    </div>
                    <div class="weight-card">
                        <h3>Actual Weight</h3>
                        <div class="weight-value">${selectedPlan.actual_weight.toFixed(2)} MT</div>
                        <div class="weight-progress">
                            <div class="weight-progress-bar" style="width: ${progressPercent}%"></div>
                        </div>
                    </div>
                </div>
            `;
        }

        async function startCasting() {
            if (!selectedPlan) return;
            
            // Call API to start casting run
            console.log('Starting casting for plan:', selectedPlan.name);
            selectedPlan.status = 'Casting';
            renderPlanQueue();
            renderActivePlan();
        }

        async function pauseCasting() {
            if (!activeCastingRun) return;
            console.log('Pausing casting');
        }

        async function endCasting() {
            if (!activeCastingRun) return;
            
            if (confirm('Are you sure you want to end this casting run?')) {
                console.log('Ending casting');
                selectedPlan.status = 'Coils Complete';
                renderPlanQueue();
                renderActivePlan();
            }
        }

        function openCoilModal() {
            document.getElementById('create-coil-modal').classList.add('show');
        }

        function closeCoilModal() {
            document.getElementById('create-coil-modal').classList.remove('show');
            clearCoilForm();
        }

        function clearCoilForm() {
            document.getElementById('coil-weight').value = '';
            document.getElementById('coil-width').value = '';
            document.getElementById('coil-gauge').value = '';
            document.getElementById('coil-length').value = '';
            document.getElementById('coil-surface').value = '';
            document.getElementById('coil-remarks').value = '';
        }

        async function submitCoil() {
            const weight = document.getElementById('coil-weight').value;
            
            if (!weight) {
                alert('Please enter coil weight');
                return;
            }

            const coilData = {
                casting_run: activeCastingRun,
                weight_mt: parseFloat(weight),
                width_mm: parseFloat(document.getElementById('coil-width').value) || null,
                gauge_mm: parseFloat(document.getElementById('coil-gauge').value) || null,
                length_m: parseFloat(document.getElementById('coil-length').value) || null,
                surface_observation: document.getElementById('coil-surface').value,
                remarks: document.getElementById('coil-remarks').value
            };

            console.log('Creating temporary coil:', coilData);
            
            // Update actual weight
            selectedPlan.actual_weight += coilData.weight_mt;
            
            closeCoilModal();
            renderActivePlan();
            
            alert('Temporary coil created successfully!');
        }

        // Close modal on outside click
        document.getElementById('create-coil-modal').addEventListener('click', (e) => {
            if (e.target.id === 'create-coil-modal') {
                closeCoilModal();
            }
        });
    </script>
</body>
</html>
